<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script
        src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
        type="module"
    ></script>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="login_box">
        <div class="qr_box">
            <div id="qrcode">
                <dotlottie-player
                src="https://lottie.host/623d15a4-209f-4bba-ae1d-8382b7a7e8c5/7eJoOp28Be.lottie"
                background="transparent"
                speed="1"
                style="width: 130px; height: 130px"
                loop
                autoplay
                ></dotlottie-player>
            </div>
        </div>
        <div id="tg_psw_box">
            <h1>Accedi con telegram!</h1>
            <div style="justify-content: center;display: flex; flex-direction: column; gap: 20px;">
                <input type="text" disabled id="tg_psw_input" placeholder="">
                <button id="tg_psw_btn">Login</button>
            </div>
        </div>
    </div>
  </body>
  <script src="./renderers/loginrenderer.js"></script>
</html>
